<div>
  <p>
    <label>CPF</label>
  </p>
  <br *ngIf="breakLineOnInput" />

  <input type="text" [(ngModel)]="cpf" placeholder="Digite o CPF" />

  <button (click)="validateCpf()" mask="000.000.000-00">Validar CPF</button>
  <p *ngIf="validCpf">CPF válido</p>
  <p *ngIf="!validCpf">CPF inválido</p>
</div>
